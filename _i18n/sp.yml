    subtitle: Ninguna otra moneda distribuye de manera justa una moneda tan tecnológicamente avanzada como SafeCoin sin ningún tipo de ICO o tasas ocultas para que sea adquirida por la comunidad
    features:
      - title: La mejor tecnología con enfoque a la privacidad
        content:
        - zk-SNARKS - Transacciones privadas con información remitente/receptor oculta
        - Tor Integration - Esconde las conexiones finales de internet para prevenir cualquier tipo de censura
        - Jumblr Integration - Asegura la máxima privacidad y anonimato con una combinación descentralizada
        - dPOW (delayed Proof of Work) hace uso de la capacidad de la red bitcoin 
        - SafeNodes, próximamente, basado en la tecnología Komodo's Notary Node
      - title: Atomic Swaps y Exchange Descentralizado
        content:
          - Exchange de criptomonedas anónimo gracias a un sistema descentralizado. En estos momentos en pruebas y en prioridad de desarrollo
      - title: Recibe interés por usar Safecoin
        content:
          - Safecoin es la única moneda equihash sin ICO en ofrecer interés (en estos momentos un 5% por año) por uso
      - title: Investigación y objectivos de Desarrollo
        content:
          - Tratando de integrar cifrado TLS, OBFS4, una nueva herramienta llamada "Decentralized Trust" y mucho más
      - title: El sistema con más seguridad
        content:
          - SafeCoin tiene Tor integrado, el cual estamos desarrollando y mejorando
      - title: Disponible para mineros
        content:
          - Delayed Proof-of-work, basado en el algoritmo equihash para minado de GPU con la recompensa por bloque más generosa que cualquier moneda equihash al mismo tiempo manteniendo una circulación limitada
